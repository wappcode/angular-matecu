<form [formGroup]="form">
  <matecu-datetime-picker
    apparance="outline"
    dateLabel="Fecha"
    formControlName="input"
    matTimepickerMin="8:00"
    matTimepickerMax="12:00"
  >
    <div mat-error-date>Error Fecha</div>
    <div mat-error-time>Error en el tiempo</div>
  </matecu-datetime-picker>
</form>

<br />&nbsp; <br />&nbsp; <br />&nbsp; <br />&nbsp;
