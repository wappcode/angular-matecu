<matecu-file-input [(ngModel)]="selectedFiles" [multiple]="true" [maxFiles]="3" [maxFileSize]="maxSize"
    [showPreview]="true" [showFileSize]="true" [enableDragDrop]="true" [acceptedMimeTypes]="allowedTypes"
    fileSizeUnit="AUTO" (filesSelected)="onFilesSelected($event)" (validationError)="onError($event)"
    changeSelectedFileText="Cambiar Archivos" placeholder="Selecciona o arrastra tus archivos aquÃ­"
    buttonText="Seleccionar Archivos" (stateChange)="onStateChange($event)">
</matecu-file-input>
@if(isProcessing){
<div>Procesando archivos...</div>
}
<div>
    <h2>Valor de archivos seleccionados</h2>
    {{selectedFiles }}
</div>
