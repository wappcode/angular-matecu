  <mat-toolbar [color]="color">
    
    <mat-toolbar-row>
      <ng-content select="matecu-topbar-header-row:not([position])"></ng-content>
      <ng-content select="matecu-topbar-header-row[position='first']"></ng-content>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="hasTwoRows">
      <ng-content select="matecu-topbar-header-row[position='second']"></ng-content>
    </mat-toolbar-row>
  </mat-toolbar>
  <ng-content select="matecu-topbar-body"></ng-content>
