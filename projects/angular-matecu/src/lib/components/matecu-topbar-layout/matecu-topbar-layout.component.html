<div class="" class:prominent class:scrolled bind:this="{layoutElement}">

    <ng-content select="matecu-topbar-header-row[first-row]"></ng-content>
    <ng-content select="matecu-topbar-header-row[second-row]"></ng-content>
  </div>
  <div class="matecu-topbar-layout__body" bind:this="{bodyElement}">

  </div>
</div>
