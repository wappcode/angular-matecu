<mat-form-field>
    <mat-label>{{ dateLabel }}</mat-label>
    <input matInput [matDatepicker]="datepicker" [ngModel]="value" (ngModelChange)="onValueChange($event)"
        [disabled]="disabled" (blur)="onBlur()">
    <mat-datepicker #datepicker />
    <mat-datepicker-toggle [for]="datepicker" matSuffix />
</mat-form-field>

<mat-form-field>
    <mat-label>{{ timeLabel }}</mat-label>
    <input matInput [matTimepicker]="timepicker" [ngModel]="value" (ngModelChange)="onValueChange($event)"
        [ngModelOptions]="{updateOn: 'blur'}" [disabled]="disabled" (blur)="onBlur()">
    <mat-timepicker #timepicker />
    <mat-timepicker-toggle [for]="timepicker" matSuffix />
</mat-form-field>
